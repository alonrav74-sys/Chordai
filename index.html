<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord Finder AI — v9.3 (Harmonic Live Sheet)</title>
  <meta name="theme-color" content="#0b1022" />
  <link rel="manifest" href="manifest.json">
  <script defer src="service-worker.js"></script>
  <style>
    :root{--bg:#0b1022;--panel:#0f172a;--muted:#94a3b8;--text:#e5e7eb;--card:#0a1324;--border:#1b2333;--brand:#22c55e;--accent:#38bdf8;--alert:#f59e0b}
    body{margin:0;background:linear-gradient(160deg,var(--bg),#0a0f1c);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text)}
    .wrap{max-width:1120px;margin:auto;padding:18px}
    h1{margin:6px 0 10px;font-size:24px}
    .muted{color:var(--muted);font-size:14px}
    .panel{background:#0c162b;border:1px solid #1f2a40;border-radius:16px;padding:14px;margin-top:12px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{padding:10px 14px;border-radius:12px;border:1px solid #223;background:#0b1221;color:#cfe3ff;cursor:pointer}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Chord Finder AI v9.3 (Harmonic Live Sheet)</h1>
    <div class="muted">אפליקציית ניתוח אקורדים בזמן אמת עם הרמוניה ואתנחתות</div>
    <section class="panel">
      <div class="row">
        <input id="file" type="file" accept="audio/*,video/*" />
        <label>קאפו: <input id="capo" type="number" value="0" min="0" max="9" /></label>
        <button id="analyzeBtn">נתח</button>
        <button id="playBtn" disabled>🎧 הפעל</button>
      </div>
    </section>
    <section class="panel">
      <h2>תצוגת אקורדים בזמן אמת</h2>
      <div id="liveChord">—</div>
      <pre id="liveSheet" class="mono">—</pre>
    </section>
  </div>
</body>
</html>
